{% extends "_base.html" %}

{% block content %}

<div class="card-deck">
	{% for release in releases %}
	<a class="card" href="/release/{{release.id}}">
		<img class="card-img-top" src={{release.image_url}} alt="Card image cap">
		<div class="card-block">
			<h4 class="card-title">{{release.title}}</h4>
			<p class="card-text">by {{release.artist_name}}</p>
			<p class="card-text"><small class="text-muted">{{release.tags}}</small></p>
		</div>
	</a>
	{% endfor %}
</div>

{% endblock %}
